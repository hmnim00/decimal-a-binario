<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal a binario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1> Decimal a binario</h1>

  <div class="calculate-container">
    <div class="calc_">
      <p class="big-text" id="eight">0</p>
      <span>128</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="seven">0</p>
      <span>64</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="six">0</p>
      <span>32</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="five">0</p>
      <span>16</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="four">0</p>
      <span>8</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="three">0</p>
      <span>4</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="two">0</p>
      <span>2</span>
    </div>
    <div class="calc_">
      <p class="big-text" id="one">0</p>
      <span>1</span>
    </div>
    <div class="number">
      <p class="big-text" id="number">000</p>
    </div>
    <div class="actions">
      <input type="text" id="Value" onkeypress="isEmpty()" onkeyup="enableButtons()" autofocus>
      <input type="button" id="btn" onclick="calculate()" value="Convertir" disabled></input>
      <input type="submit" id="btn2" onclick="clean()" value="Limpiar" disabled>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
